<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            position: relative;
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .flip-card {
            width: 80%;
            max-width: 600px;
            height: 80vh;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .back {
            transform: rotateY(180deg);
        }

        .flip-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="flip-card" id="flipCard">
            <div class="flip-card-inner front">
                <img id="inviteImageFront" src="static/Sam_Squared_Wedding_Invite.jpg" alt="Wedding Invitation">
            </div>
            <div class="flip-card-inner back">
                <img id="inviteImageBack" src="static/hebrew_invite.jpg" alt="Hebrew Invitation">
            </div>
        </div>
    </div>

    <script>
        const flipCard = document.getElementById('flipCard');
        let flipped = false;

        setTimeout(() => {
            flipCard.classList.add('flipped');
            flipped = true;
        }, 10000);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                flipped = !flipped;
                flipCard.classList.toggle('flipped', flipped);
            }
        });
    </script>
</body>
</html>
