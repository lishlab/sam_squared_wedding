<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        @font-face {
                   font-family: "Sackers Gothic Medium";
                   src: url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.eot");
                   src: url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.eot?#iefix")format("embedded-opentype"),
                   url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.woff2")format("woff2"),
                   url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.woff")format("woff"),
                   url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.ttf")format("truetype"),
                   url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.svg#Sackers Gothic Medium")format("svg");
               }

        /* Header Section */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: white;
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            align-items: center;
            z-index: 10; /* Make sure header is on top */
            border-bottom: 3px solid rgba(0, 0, 128, 0.3); /* Reduced opacity navy border */
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 20px; /* Space between buttons */
        }

        .buttons-container a {
            font-family: "Sackers Gothic Medium", Arial, sans-serif;
            padding: 12px 30px;
            background-size: 100% 100%; /* Stretch the image to fully fill the button */
            background-repeat: no-repeat; /* Avoid repeating the image */
            background-position: center; /* Center the image in the button */
            /*color: white;*/ /* White text */
            color: rgba(0, 0, 128, 0.3);
            text-decoration: none; /* Remove underline from text */
            font-size: 16px;
            border: none; /* Remove border */
            border-radius: 25px; /* Bubble-like appearance */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: slight shadow for 3D effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
            background-color: transparent; /* Make the background transparent to show image */
        }

        /* Hover effect for buttons */
        .buttons-container a:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }

        /* Specific button backgrounds */
        .registry-button {
            background-image: url('static/bubble1.png'); /* Registry button background */
        }

        .rsvp-button {
            background-image: url('static/bubble2.png'); /* RSVP button background */
        }

        .hebrew-button {
            background-image: url('static/bubble3.png'); /* Hebrew button background */
        }

        /* Invitation Image Filling Entire Page */
        .invitation-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 60px; /* Push down content to make room for header */
        }

        .invitation-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure the image stays at the bottom */
        }

    </style>
</head>
<body>

    <!-- Header with Buttons -->
    <div class="header">
        <div class="buttons-container">
            <!-- Wedding Registry Button -->
            <a href="https://www.amazon.com/wedding/registry/10TMTZV2ATA5T" target="_blank" class="registry-button">Registry</a>

            <!-- RSVP Button -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>

            <!-- Hebrew Button -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <!-- Invitation Image Filling Entire Page -->
    <div class="invitation-container">
        <img src="static/invite_test.jpg" alt="Wedding Invitation" class="invitation-image">
    </div>

</body>
</html>
