<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #F0F5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }

        .banner-image {
            height: 50px;
            width: auto;
        }

        @media (max-width: 768px) {
            .banner-image img {
                display: 95vw; /* Adjust for smaller screens */
            }
        }

        .buttons-container a {
            font-family: "Sackers Gothic Medium", Arial, sans-serif;
            padding: 12px 30px;
            color: rgba(0, 0, 128, 0.9);
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            text-align: center;
            background-size: cover;
            background-size: 100% 100%; /* Stretch background to cover button */
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .buttons-container a:hover {
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .rsvp-button {
            background-image: url('static/bubble2.png');
        }

        .hebrew-button {
            background-image: url('static/bubble3.png');
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .image-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 80vh;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* Ensures the image maintains its aspect ratio */
            backface-visibility: hidden;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="buttons-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>
            <img src="static/hebrew_banner.png" alt="Hebrew Banner" class="banner-image">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <div class="invitation-container">
        <div class="video-container">
            <video id="introVideo" autoplay muted playsinline>
                <source src="static/invite_test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="image-container">
            <img id="inviteImage" src="static/invite_test.jpg" alt="Wedding Invitation">
        
        <div class="image-container" id="imageContainer">
            <img id="inviteImageFront" src="static/Sam_Squared_Wedding_Invite.jpg" alt="Wedding Invitation">
            <img id="inviteImageBack" src="static/hebrew_invite.jpg" alt="Hebrew Wedding Invitation" style="transform: rotateY(180deg);">
        </div>
    </div>

    <script>
        const introVideo = document.getElementById('introVideo');
        const videoContainer = document.getElementById('videoContainer');
        const imageContainer = document.getElementById('imageContainer');
        let flipped = false;

        // Speed up the last few seconds of the video
        introVideo.addEventListener('timeupdate', function() {
            const duration = introVideo.duration;
            const currentTime = introVideo.currentTime;
            // Speed up last 5 seconds
            if (duration - currentTime <= 2) {
                introVideo.playbackRate = 1.5;  // Double the speed for last 5 seconds
            } else {
                introVideo.playbackRate = .5;  // Normal speed
            }
        });

        // Once video ends, fade in the images
        introVideo.addEventListener('ended', function() {
            videoContainer.style.display = 'none';  // Hide video container
            imageContainer.style.opacity = 1;  // Fade in images
        });

        function autoFlipForMobile() {
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    imageContainer.classList.add('flipped');
                    flipped = true;
                }, 5000);
            }
        }

        imageContainer.addEventListener('click', () => {
            flipped = !flipped;
            if (flipped) {
                imageContainer.classList.add('flipped');
            } else {
                imageContainer.classList.remove('flipped');
            }
        });

        window.addEventListener('resize', autoFlipForMobile);
        window.addEventListener('load', autoFlipForMobile);
    </script>
</body>
</html>
