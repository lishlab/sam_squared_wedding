<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Header Section with Confetti Background */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: white;
            background-image: url('static/stars-13396_256.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Ensure header is on top */
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Buttons */
        .buttons-container a {
            position: relative;
            padding: 12px 30px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            color: navy;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: transparent;
            overflow: hidden;
        }

        /* GIF Animation for Hover */
        .buttons-container a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('static/confetti.gif'); /* Your animated GIF */
            background-size: cover;
            background-position: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
            z-index: 1; /* Places GIF above button background */
            border-radius: 25px;
        }

        /* Show GIF on hover */
        .buttons-container a:hover::before {
            opacity: 1;
        }

        /* Hover effect */
        .buttons-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Specific button backgrounds */
        .registry-button {
            background-image: url('static/bubble1.png');
        }

        .rsvp-button {
            background-image: url('static/bubble2.png');
        }

        .hebrew-button {
            background-image: url('static/bubble3.png');
        }

        /* Adjust invitation to prevent cutting */
        .invitation-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 80px; /* Increased to prevent overlap */
        }

        .invitation-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Header with Buttons -->
    <div class="header">
        <div class="buttons-container">
            <!-- Wedding Registry Button -->
            <a href="https://www.amazon.com/wedding/registry/10TMTZV2ATA5T" target="_blank" class="registry-button">Registry</a>

            <!-- RSVP Button -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>

            <!-- Hebrew Button -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <!-- Invitation Image Filling Entire Page -->
    <div class="invitation-container">
        <img src="static/invite_test.jpg" alt="Wedding Invitation" class="invitation-image">
    </div>

</body>
</html>
