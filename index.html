<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            background-color: #F0F5FA;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #F0F5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }

        .banner-image {
            height: 50px;
            width: auto;
        }

        @media (max-width: 768px) {
            .banner-image {
                display: none;
            }
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-container, .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .flip-container {
            position: relative;
            width: 100%;
            height: auto;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <a href="#" class="rsvp-button">RSVP</a>
            <img src="static/hebrew_banner.png" alt="Hebrew Banner" class="banner-image">
            <a href="#" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <div class="invitation-container">
        <div class="video-container">
            <video id="introVideo" autoplay muted playsinline>
                <source src="static/invite_test.mp4" type="video/mp4">
            </video>
        </div>
        <div class="image-container">
            <div class="flip-container">
                <img id="frontImage" src="static/invite_test.jpg" class="front" alt="Invitation Front">
                <img id="backImage" src="static/hebrew_invite.jpg" class="back" alt="Invitation Back">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("introVideo");
            const frontImage = document.getElementById("frontImage");
            const backImage = document.getElementById("backImage");
            const flipContainer = document.querySelector(".flip-container");
            
            video.playbackRate = 0.5;
            video.addEventListener("timeupdate", () => {
                if (video.duration - video.currentTime <= 2) {
                    video.playbackRate = 1.5;
                }
            });

            video.addEventListener("ended", () => {
                video.style.opacity = "0";
                
                if (window.innerWidth <= 768) {
                    frontImage.src = "static/Sam_Squared_Wedding_Invite.jpg";
                    frontImage.style.opacity = "1";
                    
                    setTimeout(() => {
                        flipContainer.classList.toggle("flipped");
                    }, 5000);
                } else {
                    frontImage.src = "static/invite_test.jpg";
                    frontImage.style.opacity = "1";
                }
            });

            if (window.innerWidth <= 768) {
                flipContainer.addEventListener("click", () => {
                    flipContainer.classList.toggle("flipped");
                });
            }
        });
    </script>
</body>
</html>
