<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #F0F5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }

        .banner-image {
            height: 50px;
            width: auto;
        }

        @media (max-width: 768px) {
            .banner-image {
                display: none;
            }
        }

        .buttons-container a {
            font-family: "Sackers Gothic Medium", Arial, sans-serif;
            padding: 6px 15px; /* Smaller padding */
            color: rgba(0, 0, 128, 0.9);
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            text-align: center;
            background-size: 100% 100%;
            background-position: center;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .buttons-container a:hover {
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .rsvp-button {
            background-image: url('static/bubble2.png');
            background-size: 100% 100%; /* Stretch image to cover button */
            background-color: transparent;
        }

        .hebrew-button {
            background-image: url('static/bubble5.png');
            background-size: 100% 100%; /* Stretch image to cover button */
            background-color: transparent;
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-container, .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .image-container {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px; /* Enables 3D effect for flipping */
        }
        
        .flip-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: auto;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>
            <img src="static/hebrew_banner.png" alt="Hebrew Banner" class="banner-image">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <div class="invitation-container">
        <div class="video-container">
            <video id="introVideo" autoplay muted playsinline>
                <source src="static/invite_test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="image-container">
            <img id="inviteImage" src="static/invite_test.jpg" alt="Wedding Invitation">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("introVideo");
            const imageContainer = document.querySelector(".image-container");

            // Create flip container
            const flipContainer = document.createElement("div");
            flipContainer.classList.add("flip-container");

            // Front image (English invite)
            const frontImage = document.createElement("img");
            frontImage.src = "static/Sam_Squared_Wedding_Invite.jpg";
            frontImage.classList.add("front");

            // Back image (Hebrew invite)
            const backImage = document.createElement("img");
            backImage.src = "static/hebrew_invite.jpg";
            backImage.classList.add("back");

            flipContainer.appendChild(frontImage);
            flipContainer.appendChild(backImage);
            imageContainer.appendChild(flipContainer);

            // Play video at half speed initially
            video.playbackRate = 0.5;

            // Increase speed at the last 2 seconds
            video.addEventListener("timeupdate", () => {
                if (video.duration - video.currentTime <= 2) {
                    video.playbackRate = 1.5;
                }
            });

            video.addEventListener("ended", () => {
                video.style.opacity = "0"; // Fade out video

                // Ensure image container and flip container are visible
                imageContainer.style.opacity = "1";
                flipContainer.style.opacity = "1";
                
                // Ensure images inside the flip container are also visible
                frontImage.style.opacity = "1";
                backImage.style.opacity = "1";

                // Wait 5 seconds before flipping
                setTimeout(() => {
                    flipContainer.classList.add("flipped");
                }, 5000);
            });

            // Enable manual flipping on click (after initial flip)
            let flipped = false;
            flipContainer.addEventListener("click", () => {
                flipped = !flipped;
                if (flipped) {
                    flipContainer.classList.add("flipped");
                } else {
                    flipContainer.classList.remove("flipped");
                }
            });
        });
    </script>
</body>
</html>
