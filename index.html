<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: "Sackers Gothic Medium";
            src: url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.eot");
            src: url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.eot?#iefix")format("embedded-opentype"),
            url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.woff2")format("woff2"),
            url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.woff")format("woff"),
            url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.ttf")format("truetype"),
            url("https://db.onlinewebfonts.com/t/ac1e7ef3bb0206a73c092ad519457516.svg#Sackers Gothic Medium")format("svg");
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            position: relative;
        }

        /* Header Section */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: white;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons-container a {
            font-family: "Sackers Gothic Medium", Arial, sans-serif;
            padding: 12px 30px;
            color: rgba(0, 0, 128, 0.4);
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: transparent;
        }

        .buttons-container .registry-button {
            background-image: url('static/bubble1.png');
            background-size: cover;
            background-position: center;
        }

        .buttons-container .rsvp-button {
            background-image: url('static/bubble2.png');
            background-size: cover;
            background-position: center;
        }

        .buttons-container .hebrew-button {
            background-image: url('static/bubble3.png');
            background-size: cover;
            background-position: center;
        }

        .buttons-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Invitation Image Filling Entire Page */
        .invitation-container {
            width: 100%;
            height: 100vh; /* Full height of viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: auto; /* Allow horizontal scrolling */
            overflow-y: hidden;
            white-space: nowrap; /* Ensure no wrapping occurs */
        }

        .invitation-image {
            height: 100%;
            width: 100%; /* Make the image fill the entire width */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            z-index: 0;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }

            .buttons-container a {
                font-size: 14px;
                padding: 10px 25px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container a {
                font-size: 12px;
                padding: 8px 20px;
            }
        }

    </style>
</head>
<body>

    <!-- Header with Buttons -->
    <div class="header">
        <div class="buttons-container">
            <a href="https://www.amazon.com/wedding/registry/10TMTZV2ATA5T" target="_blank" class="registry-button">Registry</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <!-- Invitation Image Filling Entire Page -->
    <div class="invitation-container">
        <img src="static/invite_test.jpg" alt="Wedding Invitation" class="invitation-image">
    </div>

</body>
</html>
