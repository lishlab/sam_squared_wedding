<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #F0F5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }

        .banner-image {
            height: 50px;
            width: auto;
            display: none; /* Initially hidden, shown by JS for desktop */
        }

        @media (max-width: 768px) {
            .banner-image {
                display: none;
            }
        }

        .buttons-container a {
            font-family: "Sackers Gothic Medium", Arial, sans-serif;
            padding: 12px 30px;
            color: rgba(0, 0, 128, 0.9);
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            text-align: center;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            position: relative;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        
        .buttons-container a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        .buttons-container a:hover {
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .rsvp-button {
            background-image: url('static/bubble2.png');
        }

        .hebrew-button {
            background-image: url('static/bubble3.png');
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-container, .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>
            <img src="static/hebrew_banner.png" alt="Hebrew Banner" class="banner-image">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <div class="invitation-container">
        <div class="video-container">
            <video id="introVideo" autoplay muted playsinline>
                <source src="static/invite_test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="image-container">
            <img id="inviteImage" src="static/invite_test.jpg" alt="Wedding Invitation">
        </div>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const inviteImage = document.getElementById('inviteImage');
        const hebrewBanner = document.querySelector('.banner-image'); // Reference the correct banner element
        let flipped = false; // Track whether the image is flipped

        // Play video at half speed initially
        video.playbackRate = 0.5;

        // Increase speed at the last 2 seconds
        video.addEventListener('timeupdate', function () {
            if (video.duration - video.currentTime <= 2) {
                video.playbackRate = 2.0;
            }
        });
        

        video.addEventListener('ended', function() {
            video.style.opacity = '0';  // Fade out video
            inviteImage.style.opacity = '1'; // Fade in image
        });

        // Ensure Hebrew banner shows on desktop
        function updateBanner() {
            if (window.innerWidth > 768) {
                hebrewBanner.style.display = 'block'; // Show the banner for desktop
            } else {
                hebrewBanner.style.display = 'none'; // Hide it for mobile
            }
        }
        
        function updateImageForMobile() {
            if (window.innerWidth <= 768) {
                inviteImage.src = 'static/Sam_Squared_Wedding_Invite.jpg';
            } else {
                inviteImage.src = 'static/invite_test.jpg';
            }
        }
        
        // Auto flip for mobile after 5 seconds
        function autoFlipForMobile() {
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    flipped = true;
                    inviteImage.src = 'static/hebrew_invite.jpg'; // Flip image after 5 seconds
                }, 5000);
            }
        }

        // Toggle image between two options when clicked on mobile
        document.querySelector('.image-container').addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                flipped = !flipped;
                if (flipped) {
                    inviteImage.src = 'static/hebrew_invite.jpg'; // Show Hebrew invite
                } else {
                    inviteImage.src = 'static/Sam_Squared_Wedding_Invite.jpg'; // Show original invite
                }
            }
        });

        window.addEventListener('resize', updateImageForMobile);
        updateImageForMobile();
    </script>
</body>
</html>
