<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="preload" href="static/bubble2.png" as="image">
    <link rel="preload" href="static/bubble5.png" as="image">
    <link rel="preload" href="static/hebrew_banner.png" as="image">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; font-family: "Sackers Gothic Medium"; background-color: #F0F5FA; }
        .header { position: fixed; top: 0; left: 0; width: 100%; padding: 10px 20px; background-color: #F0F5FA; display: flex; justify-content: center; align-items: center; z-index: 10; border-bottom: 2px solid rgba(0, 0, 128, 0.3);}
        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
            position: relative;
            padding: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* Only the shadow */
            background-color: transparent; /* Invisible container */
        }
        .buttons-container::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: -1; /* Places the shadow behind the buttons */
        }
        .banner-image { height: 50px; width: auto; }
        @media (max-width: 768px) { .banner-image { display: none; } }
        .buttons-container a {color: rgba(0, 0, 128, 0.9); text-decoration: none; font-size: 18px; border: none; border-radius: 25px; text-align: center; background-size: contain; background-position: center; background-color: transparent; display: block; align-items: center; justify-content: center; width: 150px; height: 50px; font-weight: bold; box-shadow: none; transition: box-shadow 0.3s, transform 0.2s; }
        .buttons-container a:hover { box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4); transform: scale(1.05); }
        .rsvp-button { background-image: url('static/bubble2.png'); }
        .hebrew-button { background-image: url('static/bubble5.png'); }
        .invitation-container { width: 100%; height: calc(100vh - 70px); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .video-container, .image-container { position: absolute; top: 70px; left: 0; width: 100%; height: calc(100vh - 70px); display: flex; align-items: center; justify-content: center; }
        .video-container video { width: 100%; height: 100%; object-fit: cover; transition: opacity 1s; }
        .image-container img { width: 100%; max-width: 100%; object-fit: contain; opacity: 0; transition: opacity 1s; position: absolute; }
        .flip-container {
            display: none; /* Hidden initially */
            position: relative;
            width: 100%;
            max-width: 100%;
            perspective: 1000px;
        }
        .flip-container img {
            width: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: opacity 1s, transform 0.6s;
        }
        .front {
            transform: rotateY(0deg);
        }

        .back {
            opacity: 0;
            transform: rotateY(180deg);
        }
        .flipped .front {
            opacity: 0;
            transform: rotateY(180deg);
        }
        .flipped .back {
            opacity: 1;
            transform: rotateY(0deg);
        }
        .laptop-image { display: none; }
        @media (min-width: 769px) { .laptop-image { display: block; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>
            <img src="static/hebrew_banner.png" alt="Hebrew Banner" class="banner-image">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>
    <div class="invitation-container">
        <div class="video-container">
            <video id="introVideo" autoplay muted playsinline>
                <source src="static/invite_test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="image-container">
            <img id="laptopImage" class="laptop-image" src="static/invite_test.jpg" alt="Wedding Invitation">
            <div class="flip-container">
                <img id="frontImage" class="front" src="static/Sam_Squared_Wedding_Invite.jpg" alt="Wedding Invitation">
                <img id="backImage" class="back" src="static/hebrew_invite.jpg" alt="Hebrew Invitation">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("introVideo");
            const laptopImage = document.getElementById("laptopImage");
            const frontImage = document.getElementById("frontImage");
            const backImage = document.getElementById("backImage");
            const flipContainer = document.querySelector(".flip-container"); // Fix selection

            // Initially hide everything
            laptopImage.style.display = "none";
            frontImage.style.display = "none";
            backImage.style.display = "none";
            flipContainer.style.display = "none"; // Ensure flip-container is hidden at start

            video.playbackRate = 0.5;

            video.addEventListener("timeupdate", () => {
                if (video.duration - video.currentTime <= 2) {
                    video.playbackRate = 1.5;
                }
            });

            video.addEventListener("ended", () => {
                video.style.display = "none"; // Hide video

                if (window.innerWidth > 768) {
                    // Desktop: Show only invite_test.jpg
                    laptopImage.style.display = "block";
                    laptopImage.style.opacity = "1";
                } else {
                    // Mobile: Show front image and allow flip
                    flipContainer.style.display = "block"; // Show flip-container
                    frontImage.style.display = "block";
                    frontImage.style.opacity = "1";

                    setTimeout(() => {
                        flipContainer.classList.add("flipped");
                        backImage.style.display = "block"; // Ensure backImage is shown
                        backImage.style.opacity = "1";
                    }, 5000);
                }
            });

            // Enable manual flipping
            if (window.innerWidth <= 768) {
                flipContainer.addEventListener("click", () => {
                    flipContainer.classList.toggle("flipped");
                    backImage.style.opacity = flipContainer.classList.contains("flipped") ? "1" : "0";
                });
            }
        });
    </script>
</body>
</html>
