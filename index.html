<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #F0F5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .buttons-container a {
            font-family: "Sackers Gothic Medium", Arial, sans-serif;
            padding: 12px 30px;
            color: rgba(0, 0, 128, 0.9);
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            text-align: center;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .rsvp-button {
            background-image: url('static/bubble2.png');
        }

        .hebrew-button {
            background-image: url('static/bubble3.png');
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-container, .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-out; /* Fast fade-out */
        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.6s ease-in; /* Faster fade-in */
        }

        @media (max-width: 768px) {
            #inviteImage {
                content: url('static/Sam_Squared_Wedding_Invite.jpg'); /* Load different image on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <div class="invitation-container">
        <div class="video-container">
            <video id="introVideo" autoplay muted playsinline>
                <source src="static/sam_squared_invite.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="image-container">
            <img id="inviteImage" src="static/invite_test.jpg" alt="Wedding Invitation">
        </div>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const image = document.getElementById('inviteImage');

        video.playbackRate = 0.5; // Play at half speed

        video.addEventListener('timeupdate', function() {
            // Start fading out video slightly before the end
            if (video.currentTime >= video.duration - 1) {
                video.style.opacity = '0';
                image.style.opacity = '1';
            }
        });

        video.addEventListener('ended', function() {
            video.style.display = 'none'; // Hide video once it's faded out
        });

        // Ensure correct image loads on mobile
        function updateImageForMobile() {
            if (window.innerWidth <= 768) {
                image.src = 'static/Sam_Squared_Wedding_Invite.jpg';
            } else {
                image.src = 'static/invite_test.jpg';
            }
        }

        window.addEventListener('resize', updateImageForMobile);
        updateImageForMobile(); // Run on load
    </script>
</body>
</html>
