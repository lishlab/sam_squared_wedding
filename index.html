<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Sackers Gothic Medium";
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: #F0F5FA;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 3px solid rgba(0, 0, 128, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }

        .banner-image {
            height: 50px;
            width: auto;
        }

        @media (max-width: 768px) {
            .banner-image {
                display: none;
            }
        }

        .buttons-container a {
            font-family: "Sackers Gothic Medium", Arial, sans-serif;
            padding: 12px 30px;
            color: rgba(0, 0, 128, 0.9);
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            text-align: center;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .buttons-container a:hover {
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: auto;
            perspective: 1000px;
        }

        .flip-card {
            width: 100%;
            height: auto;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .flip-card img {
            width: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank" class="rsvp-button">RSVP</a>
            <img src="static/hebrew_banner.png" alt="Hebrew Banner" class="banner-image">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank" class="hebrew-button">הגיב להזמנה</a>
        </div>
    </div>

    <div class="invitation-container">
        <div class="image-container">
            <div class="flip-card" id="flipCard">
                <img id="frontImage" src="static/invite_test.jpg" alt="Wedding Invitation">
                <img id="backImage" src="static/hebrew_invite.jpg" alt="Hebrew Invitation" class="back">
            </div>
        </div>
    </div>

    <script>
        function updateImageForMobile() {
            if (window.innerWidth <= 768) {
                document.getElementById('frontImage').src = 'static/Sam_Squared_Wedding_Invite.jpg';
                setTimeout(() => {
                    document.getElementById('flipCard').classList.add('flipped');
                }, 10000);
            }
        }

        window.addEventListener('resize', updateImageForMobile);
        updateImageForMobile();

        document.addEventListener('keydown', function (event) {
            if (window.innerWidth <= 768 && (event.key === 'ArrowLeft' || event.key === 'ArrowRight')) {
                document.getElementById('flipCard').classList.toggle('flipped');
            }
        });
    </script>
</body>
</html>
