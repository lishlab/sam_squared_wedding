<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .invitation-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .invitation-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Wedding Registry Button - Top Left */
        .registry-button {
            position: absolute;
            top: 5%;
            left: 5%;
            background-color: transparent;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
        }

        /* RSVP buttons */
        .buttons {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20%;
        }

        .buttons a {
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Wedding Registry Button -->
    <a href="https://www.amazon.com/wedding/registry/10TMTZV2ATA5T" target="_blank" class="registry-button">Wedding Registry</a>

    <!-- Invitation Image Filling Entire Page -->
    <div class="invitation-container">
        <img src="static/invite_test.jpg" alt="Wedding Invitation" class="invitation-image">
    </div>

    <!-- RSVP Buttons -->
    <div class="buttons">
        <!-- English RSVP Button -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSftQvuFAmT_iVOIE5pw2ssTwmfT_8H0TCa7KXKcInvmv-dk3w/viewform" target="_blank">RSVP in English</a>
        
        <!-- Hebrew RSVP Button -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe5SfNl1FFqX782x_ECEgavizymnkP60jQSWcVLvBECvIUbHw/viewform" target="_blank">RSVP in Hebrew</a>
    </div>

</body>
</html>
